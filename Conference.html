<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="/css/form.css">
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/form.css" rel="stylesheet" media="all">
  </head>
  <body style="overflow:auto">
    <div class="container demo">
   <div class="content">
      <div id="large-header" class="large-header animated fadeInLeft delay-1s">
         <canvas id="demo-canvas"></canvas>
         <form method="POST" class="main-title">
           <fieldset>
             <legend style="font-size:20px">E-Conference Registeration</legend>
           </fieldset>
             <div class="input-group">
                 <input class="input--style-3" type="text" placeholder="Name" name="name">
             </div>
             <div class="input-group">
                 <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                 <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
             </div>
             <div class="input-group">
                 <div class="rs-select2 js-select-simple select--no-search">
                     <select name="gender" style="font-size:20px;">
                         <option disabled="disabled" selected="selected"
                         style="font-size:20px;">Gender</option>
                         <option style="font-size:20px;">Male</option>
                         <option style="font-size:20px;">Female</option>
                         <option style="font-size:20px;">Other</option>
                     </select>
                     <div class="select-dropdown"></div>
                 </div>
             </div>
             <div class="input-group">
                 <input class="input--style-3" type="email" placeholder="Email" name="email">
             </div>
             <div class="input-group">
                 <input class="input--style-3" type="text" placeholder="Phone" name="phone">
             </div>
             <div class="p-t-10">
                 <button class="btn draw-border" type="submit">Submit</button>
             </div>
         </form>
      </div>
   </div>
</div>
<script type="text/javascript" src="TweenLite.min.js"></script>
<script type="text/javascript" src="EasePack.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
<!-- Jquery JS-->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/datepicker/moment.min.js"></script>
<script src="vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="js/global.js"></script>
<footer>HI</footer>
  </body>

</html>
